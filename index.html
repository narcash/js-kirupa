<html lang="en">

    <title>JS-Kuripa</title>

<body>
    <h1>
        Hello, JS-Kirupa
    </h1>
    
    <script>
        for (let i = 0; i < 10; i++) {
        saySomething();
        }
        function saySomething() {
        document.writeln("hello!");
        }
        for (let i = 0; i < 100; i++) {
        document.writeln(i);
        if (i == 45) {
        break;
        }
        }
        let floors = 17;
        for (let i = 1; i <= floors; i++) {
        if (i == 13) {
        // нет такого этажа (floor)
        continue;
        }
        document.writeln("At floor: " + i + "<br>");
        }
        // const siteURL = "https://www.google.com";
        // alert(siteURL);
    </script>
</body>
